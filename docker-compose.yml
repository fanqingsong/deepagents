services:
  # DeepAgents LangGraph 应用
  deepagents-app:
    build:
      context: ./
      dockerfile: ./research/Dockerfile
    container_name: deepagents-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_OPENAI_MODEL_NAME=${AZURE_OPENAI_MODEL_NAME}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
    volumes:
      - ./research:/app
      - agent_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - deepagents-network

  # DeepAgents 前端界面
  deepagents-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deepagents-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://localhost:8000
      - NEXT_PUBLIC_AGENT_ID=research
    depends_on:
      - deepagents-app
    restart: unless-stopped
    networks:
      - deepagents-network

  # Redis 缓存服务
  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7-alpine
    container_name: deepagents-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - deepagents-network

  # PostgreSQL 数据库
  postgres:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/postgres:15-alpine
    container_name: deepagents-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=deepagents
      - POSTGRES_USER=deepagents
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-deepagents123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./research/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - deepagents-network

  # 监控服务 (可选)
  prometheus:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/prom/prometheus:latest
    container_name: deepagents-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./research/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - deepagents-network

  # Grafana 可视化 (可选)
  grafana:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/grafana/grafana:latest
    container_name: deepagents-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./research/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - deepagents-network

volumes:
  agent_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  deepagents-network:
    driver: bridge
